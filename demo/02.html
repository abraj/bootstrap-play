<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <h3>img-fluid</h3>
    <h3>img-thumbnail</h3>
    <h3>figure, figure-img, figure-caption</h3>
    <hr />

    <br />
    <h4>Responsive images</h4>
    <div style="border: 1px solid red">
      <img src="image/843x250.svg" class="img-fluid" alt="Responsive image">
    </div>
    <br />
    <div style="border: 1px solid red">
      <img src="image/1600x400.svg" class="img-fluid" alt="Responsive image">
    </div>

    <br />
    <h4>Image thumbnails</h4>
    <img src="image/200x200.svg" class="img-thumbnail" alt="Thumbnail">

    <br /><br />
    <h4>Rounded-border image</h4>
    <img src="image/200x200.svg" class="rounded" alt="Rounded image">
    <img src="image/200x200.svg" class="rounded-circle" alt="Rounded image">

    <br /><br />
    <h4>Aligning images</h4>
    <div style="border: 1px solid red">
      <img src="image/200x200.svg" alt="Image">
      <img src="image/200x200.svg" class="float-right" alt="Aligned image">
    </div>
    <br />
    <div style="border: 1px solid red">
      <img src="image/200x200.svg" class="mx-auto d-block" alt="Aligned image">
    </div>
    <br />
    <div class="text-center" style="border: 1px solid red">
      <img src="image/200x200.svg" alt="Aligned image">
    </div>

    <br />
    <h4>Figures</h4>
    <span><b>NOTE:</b> Images in <code>figure</code>s have no explicit size, so be sure to add the <code>.img-fluid</code> class to your <img> to make it responsive.</span>
    <br />
    <figure class="figure">
      <img src="image/400x300.svg" class="figure-img img-fluid rounded" alt="A figure with caption below it">
      <figcaption class="figure-caption">A caption for the above image.</figcaption>
    </figure>
    <br />
    <figure class="figure">
      <img src="image/400x300.svg" class="figure-img img-fluid rounded" alt="A figure with caption below it">
      <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
    </figure>

    <br /><br /><br /><br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
